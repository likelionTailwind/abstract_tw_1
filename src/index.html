<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abstract Tailwind CSS</title>
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="font-pretendard">


  <header class="text-white bg-black p-8 relative">
    <div class="flex justify-between ">
      <div class="flex">
        <h1 class="text-4xl inline-block p-4 "> Abstract</h1>
        <div class="w-[2px] bg-white my-4"></div>
        <h2 class="text-4xl inline-block p-4 text-white"> Help Center </h2>
      </div>

      <div class="flex flex-row items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-10 h-10 ">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-10 h-10">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </div>
    </div>
  </header>

  <main>
    <h3 class="sr-only">메인검색창</h3>
    <section class="h-80 text-center bg-lilac">
      <p class="text-4xl xl:text-6xl pt-20 "> How can we help? </p>
      <form method="POST" action="">
        <fieldset>
          <legend class="sr-only">질문검색폼</legend>
          <div class="relative ">
            <input class="border border-black text-sm rounded-sm inline-block mx-auto w-3/5 p-2.5" id="searchId"
              type="search" placeholder="Search" />
            <label for="searchId">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="top-0 right-0 w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
              </svg>
            </label>
          </div>
        </fieldset>
        <button type="submit"></button>
      </form>

    </section>

  </main>
</body>

</html>
